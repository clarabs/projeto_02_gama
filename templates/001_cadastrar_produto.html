<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style_portal_cadastro.css">
</head>
<body>
    <header>
        <div id="text_header">
            <h1>Orgânicos</h1>
            <h2>Alcance uma vida saudável!</h2>
        </div>
    </header>
    <nav>   
       <a href="">Portal do fornecedor</a>
       <a href="{{url_for('index')}}">Voltar ao início</a>
    </nav>
    <section class="section_title">
        <div>Fornecedor, cadastre o produto para venda!</div>
    </section>
    <section id="section_data">
        <div>
            <form action="{{ url_for('cadastrar') }}" method="post">
                <label for="nome_produto">Nome do produto:</label>
                <p><input type="text" name="nome" id="nome_produto"></p>
                <label for="preco_produto">Preço: </label>
                <p><input type="text" name="preco" id="preco_produto"></p>
                <label for="quantidade_produto">Quantidade: </label>
                <p><input type="number" name="Quantidade" id="Quantidade_produto"></p>
                <p><input type="submit" value="Cadastrar" id="button_sub"></p>
            </form>
        </div>
    </section>
    <nav>
        <a href="{{url_for('cadastrar')}}">Voltar ao menu cadastro</a>
    </nav>
    <footer>
        <div>
            &reg;Empresa Orgânicos
        </div>
        <div>
            Contato: organicos@empresa.com
        </div>

    </footer>

</body>
</html>
